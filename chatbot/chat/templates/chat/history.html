<h5>Other pages: <a href="{% url 'u-profile' username %}">profile</a> <a href="{% url 'app-chat' %}">chat</a></h5>

<h2>History of {{username}}</h2>
   <div id="history">
   	{% for message in messages %}
   	{{message.origin}} >>>  {{message.content}} <br>
   	-------- {{message.created_at}} -------- <br>
   	{% empty %}
   	No messages yet <br>
   	{% endfor %}
   </div>
